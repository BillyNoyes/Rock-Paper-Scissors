<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Beautiful Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
    
  <div class="gameTitle">
    <h1>ROCK, PAPER, SCISSORS</h1>
  </div>
  
  <div class="rps">
      <i id="rock" class="fa fa-hand-rock-o"></i>
      <i id="paper" class="fa fa-hand-paper-o"></i>
      <i id="scissors" class="fa fa-hand-scissors-o"></i> 
  </div>
 
  
  <div class="computerChose">
    <h2></h2>
  </div>
  
  <div class="winner">
    <h2></h2>
  </div>
  
  <div class="scoreCount">
    <h2>Score: 0</h2>
  </div>
  
  <div class="resetBtn">
    <h1>Reset</h1>
  </div>
  
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript">
  
  

    <script  src="js/index.js"></script>




</body>

</html>
